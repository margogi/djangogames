{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Publicado: {{ post.published_date }}</p>            
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            {% if post.image %}
                <img src="{{post.image.url}}" width="250px" title="Imagen de {{ post.title }}" />
            {% endif %}    
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
{% endblock %}
