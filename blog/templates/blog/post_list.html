<html>
    <head>
        <title>Django Games Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Games Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p><b>Publicado:</b> {{ post.published_date }}</p>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text}}</p>
            </div>
        {% endfor %}
    </body>
</html>
